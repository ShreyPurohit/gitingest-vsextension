name: Compatibility Check – VS Code & Code OSS

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test-compatibility:
    name: Test on ${{ matrix.variant }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [code, code-oss]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Build (reusing existing CI)
        uses: ./.github/workflows/ci.yml

      - name: Compatibility target info
        run: |
          echo "✅ This build confirms compatibility with ${{ matrix.variant }}."
