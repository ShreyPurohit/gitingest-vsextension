name: Compatibility Testing

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for the project'
        required: false
        type: string
        default: '.'
      test-variants:
        description: 'JSON array of test variants'
        required: false
        type: string
        default: '["code", "code-oss"]'

jobs:
  compatibility-test:
    name: Test Compatibility - ${{ matrix.variant }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(inputs.test-variants) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
          
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: ${{ inputs.working-directory }}/dist
          
      - name: Run compatibility tests for ${{ matrix.variant }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "üß™ Testing compatibility with ${{ matrix.variant }}"
          # Verify the extension was built
          if [ -f "dist/extension.js" ]; then
            echo "‚úÖ Extension build found"
          else
            echo "‚ùå Extension build not found"
            exit 1
          fi
          echo "‚úÖ Compatibility test passed for ${{ matrix.variant }}"
          
      - name: Validate extension package
        if: matrix.variant == 'code'
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "üì¶ Validating VS Code extension package"
          # Check if package.json has required VS Code extension fields
          if grep -q "vscode:prepublish" package.json; then
            echo "‚úÖ VS Code prepublish script found"
          else
            echo "‚ùå VS Code prepublish script missing"
            exit 1
          fi
          echo "‚úÖ Package validation successful"