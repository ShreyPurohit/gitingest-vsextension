name: Reusable CI â€“ Lint & Build

on:
  workflow_call:

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm audit
      - run: npm run lint
      - run: npm run compile
